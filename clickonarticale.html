    <!-- Custom Script -->
    <script>

        $(function () {

            $('.dropdown-toggle').on('click', function (event) {
                $('.dropdown-menu').slideToggle();
                event.stopPropagation();
            });

            $('.dropdown-menu.dropdown2').on('click', function (event) {
                event.stopPropagation();
            });

            $(window).on('click', function () {
                $('.dropdown-menu.dropdown2').slideUp();
            });

        });


        // Navbar Collapse Hide Outside click
        $(window).click(function (e) {
            if ($(".navbar-collapse").hasClass("show")) {
                $('.navbar-collapse').removeClass("show");
                e.preventDefault();
            }
        });
        $('.navbar-collapse').click(function (event) {
            event.stopPropagation();
        });


        // Mobile Social Menu Show Hide
        $(document).ready(function () {
            $(document).ready(function () {
                $("#toggle-social").click(function () {
                    if ($(".mob-item").hasClass("d-none")) {
                        $(".mob-item").addClass("d-block").removeClass("d-none");
                    } else {
                        $(".mob-item").addClass("d-none").removeClass("d-block");
                    }
                });

            });
        });


        // Date Ranger
        $(function () {
            $('input[name="daterange"]').daterangepicker({
                opens: 'left',
                autoApply: true,
                showCustomRangeLabel: true,
                "applyButtonClasses": "bg-red",
                autoUpdateInput: false,
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                this.autoUpdateInput = true;
            });
        });
    </script>
